<ion-header>
  <ion-toolbar>
    <ion-title>
      New Contact
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col size-sm="6" size="12">
          <ion-item>
              <ion-label position="floating">First Name</ion-label>
              <ion-input clear-input [(ngModel)]="contact.firstName"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label position="floating">Last Name</ion-label>
              <ion-input clear-input [(ngModel)]="contact.lastName"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label position="floating">Phone Number</ion-label>
              <ion-input clear-input minlength="10" maxlength="10" type="number" [(ngModel)]="contact.phoneNumber" ></ion-input>
          </ion-item>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center>
      <ion-col size-sm="6" size="12">
        <ion-button color="dark" expand="block" (click)="createContact();" >Add Contact</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
