<ion-header>
  <ion-toolbar>
    <ion-title>
      Contacts
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
      <ion-card-content>
      <ion-grid>
        <ion-row justify-content-between align-items-center>
          <ion-col size="3">
            <ion-icon class="large-icon" name="contact"></ion-icon>
          </ion-col>
          <ion-col size="5" justify-content-center>
            <h1>FirstName LastName</h1>
            <h2>1234567890</h2>
          </ion-col>
          <ion-col size="2">
            <ion-button fill="clear" color="dark" (click)="openModal();"><ion-icon class="update-icon" name="create"></ion-icon></ion-button>
          </ion-col>
          <ion-col size="2">
            <ion-button fill="clear" color="dark" (click)="alertDelete();"><ion-icon class="update-icon" name="trash"></ion-icon></ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
      </ion-card-content>
    </ion-card>
</ion-content>
