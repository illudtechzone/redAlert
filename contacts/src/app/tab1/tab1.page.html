<ion-header>
	<ion-toolbar>
		<ion-title>
			Contacts
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
		<ion-card *ngFor="let contact of contacts">
			<ion-card-content>
				<ion-grid>
					<ion-row justify-content-between align-items-center>
						<ion-col size="3">
							<ion-icon class="large-icon" name="contact"></ion-icon>
						</ion-col>
						<ion-col size="5" justify-content-center>
							<h1>{{ contact.firstName +" "+ contact.lastName }}</h1>
							<h2>{{ contact.phoneNumber }}</h2>
						</ion-col>
						<ion-col size="2">
							<ion-button fill="clear" color="dark" (click)="openModal(contact);"><ion-icon class="update-icon" name="create"></ion-icon></ion-button>
						</ion-col>
						<ion-col size="2">
							<ion-button fill="clear" color="dark" (click)="alertDelete(contact);"><ion-icon class="update-icon" name="trash"></ion-icon></ion-button>
						</ion-col>
					</ion-row>
				</ion-grid>
			</ion-card-content>
		</ion-card>
</ion-content>
